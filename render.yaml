services:
  - type: web
    name: spark-backend-api
    env: docker
    dockerfilePath: ./spark-setup/spark-backend/Dockerfile.render
    dockerContext: ./spark-setup/spark-backend
    plan: starter
    region: oregon
    branch: main
    buildCommand: echo "Building Spark Backend with Docker"
    startCommand: ./start.sh
    envVars:
      - key: PORT
        value: 8000
      - key: SPARK_LISTEN
        value: ":8000"
      - key: SPARK_SALT
        value: "render-salt-123456789012345678901234"
      - key: SPARK_USERNAME
        value: admin
      - key: SPARK_PASSWORD
        value: "render-admin-password-123"
    healthCheckPath: /api/health
    healthCheckGracePeriod: 30
    # Force deployment with latest changes
    autoDeploy: true
    pullRequestPreviewsEnabled: true