<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff3366');
            gradient.addColorStop(1, '#ff6b9d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Heart shape
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            const centerX = size / 2;
            const centerY = size / 2;
            const heartSize = size * 0.4;
            
            ctx.moveTo(centerX, centerY + heartSize * 0.3);
            ctx.bezierCurveTo(
                centerX, centerY,
                centerX - heartSize * 0.5, centerY - heartSize * 0.5,
                centerX, centerY - heartSize * 0.2
            );
            ctx.bezierCurveTo(
                centerX + heartSize * 0.5, centerY - heartSize * 0.5,
                centerX, centerY,
                centerX, centerY + heartSize * 0.3
            );
            ctx.fill();
            
            // Download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>
</html>
